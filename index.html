<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script src="./lib/vue.js"></script>
</body>

<script>
    var data = {
        message: "hello, world",
        num: 1,
    }
    var vm = new Vue({
        el: "#app",
        data: data,
        mounted() {
            console.log(this.message)
        },

    })
    console.log(vm.num);
    
</script>
</html>
